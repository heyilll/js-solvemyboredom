<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/1e667fd4d6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title></title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Activities</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">History</a>
          </li>
           
        </ul>
      </div>
    </nav>
  
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                   <lottie-player class="animation" src="https://assets4.lottiefiles.com/packages/lf20_XVBzBYKqBd.json"  background="transparent"  speed="1"  style="width: 200px; height: 200px;"  loop  autoplay></lottie-player>
                </div>
            <div class-="row">
                <div class="col-lg-8">
                   <h1 class="display-4">Solve My Boredom</h1>
                   <p class="lead"></p>
                </div>
            </div>
          
        </div>
      </div> 
    </div>

      <!--Search area-->
    <section>
        <div class="container-search" id="search-area">
             <div class="row">
                <div class="col-lg-7" id="search">
                  <h2 id="activity-text">Activity Search</h2>
                    <div class="searchDiv">
                      <div class="activity" id="type-input">
                        <label class="label" for="activity">Choose an activity by type:</label>
                        <select id="activity" name="activity">
                        <option value="0"></option>
                        <option value="1">Relaxation</option>
                        <option value="2">Cooking</option>
                        <option value="3">Education</option>
                        <option value="4">Recreational</option>
                        <option value="5">Social</option>
                        <option value="6">DIY</option>
                        <option value="7">Charity</option>
                        <option value="8">Music</option>
                        <option value="9">Busywork</option>
                        </select>
                      </div>
                      <div class="participants" id="number-input">
                        <label class="label" for="participants">Choose number of participants:</label>
                        <select id="participants" name="participants">
                        <option value="0"></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        </select>
                     </div>
                     <input class="submit" id="search-button" type="submit" value="Search" />
                    
                  
                    <div class="searchDiv">
                        <label class="label" for="search-random">I can't decide, select a random activity for me!</label>
                        <button class="submit" id="random-button">Search</button>
                    </div>
                  </div>
                </div>
            <div class="col-lg-5" id="history">
              <div id="history-area">
              <h2 id="history-text">Previous Activities</h2>
              <div id="activity-history"></div>
              </div>
            </div>
          </div>
         </div>
    </section>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
    

</html>
